<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wheel of Fortune Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: #4CAF50;
            text-align: center;
        }
        .center {
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .hidden {
            display: none;
        }
        .puzzle-board {
            width: 100%;
            height: auto;
            display: grid;
            grid-template-columns: repeat(14, 1fr);
            grid-gap: 5px;
            margin-top: 20px;
        }
        .letter {
            width: 50px;
            height: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            border: 1px solid #000;
            background-color: #fff;
            box-shadow: 0 0 5px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to the Wheel of Fortune!</h1>
        <div id="game">
            <p>Here are your Available Letters: ABCDEFGHIJKLMNOPQRSTUVWXYZ</p>
            <p>Here is the puzzle (It is a Movie.)</p>
            <div id="puzzle-board" class="puzzle-board"></div>
            <p id="message"></p>
            <p id="balance">Your Balance: $0</p>
            <p>Player 1, would you like to <button onclick="spin()">Spin (S)</button> or <button onclick="guess()">Guess (G)</button> the puzzle?</p>
            <input type="text" id="guessInput" class="hidden" placeholder="Enter your guess">
            <button id="guessButton" class="hidden" onclick="submitGuess()">Submit Guess</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
