<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wheel of Fortune Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1, h2 {
            color: #4CAF50;
            text-align: center;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin-bottom: 10px;
        }
        .note, .future {
            background-color: #f9f9f9;
            border-left: 5px solid #ffc107;
            padding: 10px;
            margin: 10px 0;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to the Wheel of Fortune!</h1>
        <div id="game">
            <p>Here are your Available Letters: ABCDEFGHIJKLMNOPQRSTUVWXYZ</p>
            <p>Here is the puzzle (It is a Movie.)</p>
            <p id="puzzle">---- -- -------</p>
            <p id="message"></p>
            <p id="balance"></p>
            <p>Player 1, would you like to <button onclick="spin()">Spin (S)</button> or <button onclick="guess()">Guess (G)</button> the puzzle?</p>
            <input type="text" id="guessInput" class="hidden" placeholder="Enter your guess">
            <button id="guessButton" class="hidden" onclick="submitGuess()">Submit Guess</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
